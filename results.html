<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/bulma.css">
    <title>The Masked Wanderer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/facemask.png">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <script src="assets/script.js"></script>
   
</head>
<body>
    <section class="section has-background-info">
        <div class="container has-text-centered">
          <h1 class="title">
            THE MASKED WANDERER
          </h1>
          <p class="subtitle">
            Real Time Coronavirus Info + Cheapest Domestic Flights
          </p>
        </div>
      </section>

      <!-- Cheapest Flight -->
      <article class="panel is-link">
        <p class="panel-heading">
          Most Affordable Flight
        </p>
        <a class="panel-block">
          <span class="panel-icon">
            <i class="fa fa-plane" ></i>
          </span>
          Airline: <p id="airline"></p>
        </a>
        <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Departure: <p id="departure"></p>
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fa fa-hashtag" aria-hidden="true"></i>
            </span>
            Flight #: <p id="flightnumber"></p>
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fab fa-usd" aria-hidden="true"></i>
            </span>
            Price: $ <p id="price"></p>
          </a>
      </article>
      <div></div>
      <!-- Coronavirus Data -->
      <article class="panel is-link">
        <p class="panel-heading">
          Coronavirus Data
        </p>
        <a class="panel-block">
          <span class="panel-icon">
            <i class="fab fa-usd" aria-hidden="true"></i>
          </span>
          State <p id=""></p>
        </a>
        <a class="panel-block">
          <span class="panel-icon">
            <i class="fa fa-plane" ></i>
          </span>
          Last Updated: <p id=""></p>
        </a>
        <a class="panel-block">
            <span class="panel-icon">
              <i class="fas fa-book" aria-hidden="true"></i>
            </span>
            Active cases: <p id=""></p>
          </a>
          <a class="panel-block">
            <span class="panel-icon">
              <i class="fa fa-hashtag" aria-hidden="true"></i>
            </span>
            Deaths: <p id=""></p>
          </a>
          
      </article>


      </div>
     
      </div>
    </div>
    <script src="assets/endpage.js"></script>
</body>
</html>
