<!DOCTYPE HTML>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="assets/bulma.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <title>The Masked Wanderer</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/facemask.png">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>

<body>
  <section class="section has-background-info">
    <div class="container has-text-centered">
      <h1 class="title is-1" style="font-family: 'Montserrat', sans-serif;">
       MASKED<br> WANDERER
      </h1>
      <p class="subtitle">
        Real Time Coronavirus Info + Cheapest Domestic Flights
      </p>
    </div>
  </section>
  <div class="container pt-5">
    <form class="columns card is-centered pb-2 level ml-2 mr-2">
      <div class="field column is-4">
        <label class="label" for="">Departure</label>
        <div class="control">
          <input class="input" type="text" name="field-name" id="departingCity" placeholder="E.g. Atlanta">
        </div>
        <progress class="progress is-small" value="15" max="100">15%</progress>

      </div>
      <div style="margin-bottom: .75rem" class="field column is-4">
        <label class="label" for="">Arrival</label>
        <div class="control">
          <input class="input" type="text" id="arrivalCity" placeholder="E.g. Boston">
        </div>
    </form>
    <button style="position: absolute; bottom: -1rem; left: 50%; width: 6rem; margin-left: -3rem" onclick="enterdata()"
      id="search" class="button is-info is-rounded"><i class="fa fa-search"></i>Search</button>
  </div>
  </div>
  <script src="masterList.js"></script>
  <script src="assets/script.js"></script>
</body>

</html>
