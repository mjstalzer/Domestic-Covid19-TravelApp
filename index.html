<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="assets/bulma.css">
    <title>The Masked Wanderer</title>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/facemask.png">
</head>
<body>
    <section class="section has-background-info">
        <div class="container has-text-centered">
          <h1 class="title">
            THE MASKED WANDERER
          </h1>
          <p class="subtitle">
            Real Time Coronavirus Info + Cheapest Domestic Flights
          </p>
        </div>
      </section>
      <div class="container">
          <form class="columns">
      <div class="field column">
        <label class="label" for="">Departure</label>
        <div class="control">
          <input class="input" type="text" name="field-name" placeholder="Enter a city...">
        </div>
      </div>
      <div class="field column">
        <label class="label" for="">Arrival</label>
        <div class="control">
          <input class="input" type="text" name="field-name" placeholder="Enter a city...">
        </div>
        </form>
      </div>
      <div class="field is-grouped is-grouped-centered">
        <p class="control">
          <a class="button is-primary">
            Submit
          </a>
        </p>
        <p class="control">
          <a class="button is-light">
            Cancel
          </a>
        </p>
      </div>
    </div>
      
</body>
<script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
<script src="assets/script.js"></script>
</html>
